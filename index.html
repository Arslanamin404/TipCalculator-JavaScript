<html lang="en">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body>
    <nav class="navbar navbar-expand-lg " data-bs-theme="dark" style="background-color: #DC3545;">
        <div class="container-fluid fs-5">
          <a class="navbar-brand" href="#">TipCalculator.com</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item  ">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Links
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="https://wa.me/917780880146">WhatsApp</a></li>
                  <li><a class="dropdown-item" href="https://instagram.com/_.arsl_an">Instagram</a></li>
                  <li><a class="dropdown-item" href="mailto:arslanmain.org@gmail.com">Gmail</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <div class="wrapper">
        <h1 style="text-align: center;">Calculate your tip!</h1>
        <div class="container" id="topContainer">
            <div class="title">Bill total</div>
            <div class="inputContainer">
                <span>₹</span>
                <input onkeyup="calculateBill()" type="number" id="billTotalInput" placeholder="0.00" />
            </div>
        </div>
        <div class="container">
            <div class="title">Tip</div>
            <div class="inputContainer">
                <span>%</span>
                <input onkeyup="calculateBill()" type="number" id="tipInput" placeholder="10" />
            </div>
        </div>
        <div class="container" id="bottom">
            <div class="splitContainer">
                <div class="title">People</div>
                <div class="controls">
                    <span class="buttonContainer">
                        <button class="splitButton" onclick="increasePeople()">
                            <span class="buttonText">+</span>
                        </button>
                    </span>
                    <span class="splitAmount" id="numberOfPeople">1</span>
                    <span class="buttonContainer">
                        <button class="splitButton" onclick="decreasePeople()">
                            <span class="buttonText">-</span>
                        </button>
                    </span>
                </div>
            </div>
            <div class="totalContainer">
                <div class="title">Total per Person</div>
                <div class="total" id="perPersonTotal">₹0.00</div>
            </div>
        </div>
        <button type="button" class="btn btn-danger my-3 w-100" id="clearBtn">Clear</button>
        <div class="card text-center" style="background-color: #272639; border: none;">
            <div class="card-footer m-0 py-2 px-0">
                Developed by <a href="https://instagram.com/_.arsl_an" class="text-warning"> Mr. Mohammad Arsalan Rather</a>
            </div>
          </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>

</html>
